name: Build IIL Invoice Extractor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name="IIL_Invoice_Extractor_v3.0" --icon=NONE invoice_extractor.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: IIL-Invoice-Extractor-Windows
        path: dist/IIL_Invoice_Extractor_v3.0.exe
